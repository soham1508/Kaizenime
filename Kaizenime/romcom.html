    /* Optional: Customize card styles as needed */
    .custom-card {
      width: 200px;
      height: 250px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    /* Optional: Customize overlay styles as needed */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0; /* Initial opacity: hidden */
      background-color: rgba(0, 0, 0, 0.7); /* Background color with some transparency */
      color: #fff; /* Text color */
      transition: opacity 0.3s ease; /* Smooth transition for opacity */
    }

    /* Show the overlay on hover */
    .custom-card:hover .overlay {
      opacity: 1;
    }

    /* Optional: Customize text styles as needed */
    .overlay p {
      margin: 0;
      font-size: 14px; /* Set your desired font size */
    }
  </style>
